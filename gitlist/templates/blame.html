{% extends 'layout_page.html' %}

{% block title %}GitList{% endblock %}

{% block content %}
    <ol class="breadcrumb">
        {% include 'breadcrumb.html' %}
    </ol>

    <div class="source-view">
        <div class="source-header">
            <div class="meta">{{ file }}</div>
        </div>
        <table class="blame-view">
        {% for blame in blames %}
            <tr>
                <td class="commit"><a href="{% url 'commit' repo=repo commitishPath=blame.commit %}">{{ blame.commitShort }}</a></td>
                <td><pre>{{ blame.line }}</pre></td>
            </tr>
        {% endfor %}
        </table>
    </div>

    <hr />
{% endblock %}
